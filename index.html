<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-image">
        <div class="odin-logo-container">
            <img class="odin-logo" src="./images/odin-logo.png" alt="Odin logo">
            <span class="logotype">ODIN</span>
        </div>
        <div class="background-image-credits">
            <div>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
    </div>
    <div class="all-form">
        <form action="#" method="get" class="all-input">
            <div class="inputs-form">
                <h2>Let's do this!</h2>
                <div class="width-limit">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" required>
                        <span class="checkpassword"></span>
                    </div>
                    <div>
                        <label for="pwdconfirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwdconfirm" name="pwdconfirm" required>
                    </div>
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a class="login" href="">Log in</a></p>
    </div>
</body>
</html>
